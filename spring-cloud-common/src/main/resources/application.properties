#服务注册与发现
eureka.client.serviceUrl.defaultZone=http://localhost:8001/eureka/
#服务端口
server.port=8005
#服务名称
spring.application.name=spring-cloud-common
#是否显示IP地址
eureka.instance.prefer-ip-address=true
#此实例注册到eureka服务端的唯一的实例ID
eureka.instance.instance-id=user-3

##去除thymeleaf的html严格校验
#spring.thymeleaf.mode=LEGACYHTML5
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.prefix=classpath:/templates/
##取消模板文件缓存
#spring.thymeleaf.cache=false

#引入jsp文件
#classpath:  通俗来讲classpath对应的项目中：spring-cloud-common\src\main\resources 文件目录。
spring.resources.static-locations=classpath:/templates/
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

## MULTIPART (MultipartProperties)
# 开启 multipart 上传功能
spring.servlet.multipart.enabled=true
# 文件写入磁盘的阈值
spring.servlet.multipart.file-size-threshold=2KB
# 最大文件大小
spring.servlet.multipart.max-file-size=200MB
# 最大请求大小
spring.servlet.multipart.max-request-size=215MB
# 文件存储所需参数
# 所有通过 REST API 上传的文件都将存储在此目录下
file.upload.path=E:/aplus

